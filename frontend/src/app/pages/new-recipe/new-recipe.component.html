<div class="new-recipe-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new Recipe
        </h1>
        <form [formGroup]="recipeForm" (ngSubmit)="createRecipe()">
            <input formControlName="recipeName" class="input has-background-light is-medium" type="text" placeholder="Enter a Recipe Name">
            <input formControlName="ingredientsInfo" class="input has-background-light is-medium" type="text" placeholder="Enter Ingredient Details">
            <input formControlName="directions" class="input has-background-light is-medium" type="text" placeholder="Enter Directions">

            <br><br>
            <div class="buttons is-right">
                <button class="button is-medium" routerLink="/">Cancel</button>
                <button type="submit" class="button is-primary has-text-white is-medium">Create</button>
            </div>
        </form>

    </div>
</div>
