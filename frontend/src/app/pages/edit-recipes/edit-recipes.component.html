<div class="new-recipe-content">
        <div class="modal-box-edit-recipe">
            <h1 class="title">
                Edit your Recipe!
            </h1>
            <form [formGroup]="editRecipeForm" (ngSubmit)="updateRecipe()">
                <input formControlName="recipeName" class="input has-background-light is-medium" type="text" placeholder="Edit Recipe Name (If necessary)">
                <textarea formControlName="ingredientsInfo" class="textarea has-background-light" placeholder="Edit Ingredient Details (If necessary)"></textarea>
                <textarea formControlName="directions" class="textarea has-background-light" placeholder="Edit Directions (If necessary)"></textarea>
    
                <br><br>
                <div class="buttons is-right">
                    <button class="button is-medium" (click)="cancel()">Cancel</button>
                    <button type="submit" class="button is-primary has-text-white is-medium">Save Changes</button>
                </div>
            </form>
    
        </div>
    </div>
