<div class="edit-category-content">
        <div class="modal-box">
            <h1 class="title">
                Edit Category
            </h1>
    
            <input #categoryTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name...">
            <br><br>
            <div class="buttons is-right">
                <button class="button is-medium" routerLink="/">Cancel</button>
                <button class="button is-primary has-text-white is-medium" (click)="updateCategory(categoryTitleInput.value)">Save</button>
            </div>
        </div>
    </div>
